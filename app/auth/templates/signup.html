{% extends "base.html" %}
{% from 'bootstrap5/form.html' import render_form %}
{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Sign Up</h3>
    <p>{{ message }}</p>
    <div class="box">
        <form method="POST" action="">          
            {{ form.csrf_token }}
            {{ render_form(form) }}           
        </form>
    </div>
</div>
{% endblock %}
