{% extends "base.html" %}

{% block content %}
  {% if current_user.is_authenticated %}
    <h1>heeello, {{ current_user }}</h1>
    <p class="pt-5"><strong>{{ message }}</strong></p>
    <p>{{ current_user.roles }}</p>
    <p>{{ current_user.is_active }}</p>
    <a href="{{ url_for('auth_bp.logout') }}" >Logout </a>
    <p>Manage your profile</p>
    <p>change password:</p>
  {% endif %}
{% endblock %}
