{% extends "base.html" %}

{% block content %}
  {% if current_user.is_authenticated %}
    <h1>heeello, {{ current_user }}</h1>
    <p class="pt-5"><strong>{{ message }}</strong></p>
    <a href="{{ url_for('auth_bp.logout') }}" >Logout </a>
  {% else %}
    <h1>You are not logged in</h1>
  {% endif %}
{% endblock %}
