{% extends "base.html" %}

{% block content %}
  {% if current_user.is_authenticated %}
    <h1>heeello, {{ current_user.name }}</h1>
    <p class="pt-5"><strong>{{ message }}</strong></p>
    {% for role in current_user.roles %}
    <p>{{ role }}</p>
    {% endfor %}
    <p>{{ current_user.is_active }}</p>
    <a href="{{ url_for('auth_bp.logout') }}" >Logout </a>
    <p>Manage your profile:</p>
    <a href="{{ url_for('auth_bp.settings') }}" >Settings </a>
  {% endif %}
{% endblock %}
